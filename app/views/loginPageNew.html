<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Log In</title>

        <!-- CSS -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
        <link rel="stylesheet" href="/css/style.css">
        <link rel="icon" href="/images/001-shutter.png">

    </head>

    <body class="">

        <!-- Top content -->
        <div class="top-content">
        	
                <div class="container">
                    <div class="row">
                        <div class="col-sm-6 form-box">
                        	<div class="form-top">
                        		<div class="form-top-left">
                        			<h1 class="logo-name">Sports Lens</h1>
                                        
                        		</div>
                        		<div class="form-top-right">
                                    <img src="/images/001-shutter.png">
                        		</div>
                            </div>

                            <div class="form-bottom">        
			
                                <form role="form" action="/signup" role="form" method="post" class="login-form">
           
                       		         <div class="form-group" >
                    				    <label for="email"  class="sr-only">Email</label>

                    				    <input type="text" name="email" id="email" class="form-control  form-username"  required placeholder="Email" />
                    				
                    			     </div>
               
                        			<div class="form-group" >
                        				<label for="password"  class="sr-only">Password</label> 

                        				<input type="password" name="password" id="password" class="form-control  form-username" ng-model="user.password" required  placeholder="Password"/>
                        			    
                        			</div>

    			                     <button type="submit" class="btn btn-info">Log In</button>
			                   </form>

                                   <h6>Don't have an Account?</h6>

                                   <a href="/newSignup">
                                    <button type="button" class="btn btn-info">Log In</button>
                                   </a>

		                    </div>
                        </div>
                    </div>
                </div>
        </div>
    </body>

</html>
